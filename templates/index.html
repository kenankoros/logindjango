<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="../static/images/image1.jpg">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
</head>
<body>
{% for message in messages  %}
<div class="alert alert-{{ message.tags }} alart-dismissible fade show" role="alert">
<strong>Message:</strong {{ message }}>
<button type="button" class="close" data-dismiss="alert" aria-label="close">
<span aria-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}

<h2>welcome to our page</h2>

{% if user.is_authenticated %}
    <h2>hello{{ fname }}</h2>

    <h3>you`re successfully logged in.</h3>


    <button type="submit"><a href="/signout">SignOut</a></button>
       {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>

    <button type="submit"><a href="/signin">Sign In</a></button>

{% endif %}

</body>
</html>
