<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>

{% for message in messages  %}
<div class="alert alert-{{ message.tags }} alart-dismissible fade show" role="alert">
<strong>Message:</strong {{ message }}>
<button type="button" class="close" data-dismiss="alert" aria-label="close">
<span aria-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}

<h2>SignUp</h2>
<form action="" method="post">
    {% csrf_token %}

    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create user name"required>
    <br>
    <label for="">First Name </label>
    <input type="text" id="fname" name="fname" placeholder="first name"required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="last name"required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="email"required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="password"required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm password"required>
    <br>
    <button type="submit">SignUp</button>
</form>
</body>
</html>
